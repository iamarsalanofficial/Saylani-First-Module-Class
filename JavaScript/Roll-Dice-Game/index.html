<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Simple Dice Roll Game</h2>
    <img id="diceImage" src="img/dice1.jpeg" alt="Dice">
    <br>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            let randomNumber = Math.floor(Math.random() * 6) + 1; // Generates a number between 1 and 6
            document.getElementById("diceImage").src = `img/0${randomNumber}.png`; // Change image based on number
        }
    </script>

</body>
</html>
