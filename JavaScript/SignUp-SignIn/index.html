<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Signin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="signup-form">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Enter username"><br>
            <input type="password" id="signup-password" placeholder="Enter password"><br>
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="swapForm('signin')">Sign In</a></p>
        </div>

        <div id="signin-form" style="display: none;">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Enter username"><br>
            <input type="password" id="signin-password" placeholder="Enter password"><br>
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <a href="#" onclick="swapForm('signup')">Sign Up</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
