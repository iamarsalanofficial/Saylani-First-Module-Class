<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Signin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="signup-form" class="form-box">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Enter username">
            <input type="email" id="signup-email" placeholder="Enter email">
            <input type="number" id="signup-phone" placeholder="Enter phone number">
            <input type="password" id="signup-password" placeholder="Enter password">

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="signup-terms"> I agree to the terms and conditions
            </div>

            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="swapForm('signin')">Sign In</a></p>
        </div>

        <div id="signin-form" class="form-box" style="display: none;">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Enter username">
            <input type="password" id="signin-password" placeholder="Enter password">
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <a href="#" onclick="swapForm('signup')">Sign Up</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
